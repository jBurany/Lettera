<!-- Restauración con estilos dinámicos por tipo y plan -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario - Lettera</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans transition-colors duration-500">
  <main class="max-w-xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Formulario: Carta</h1>

    <form id="loveLetterForm" class="p-6 rounded-xl shadow space-y-4 bg-white">
      <!-- Tipo de carta -->
      <div id="tipoWrapper">
        <label class="block font-semibold mb-1">¿Qué tipo de carta querés?</label>
        <select id="tipoCarta" name="tipoCarta" class="w-full border p-2 rounded" required>
          <option value="amor">Carta de Amor</option>
          <option value="perdon">Carta de Perdón</option>
          <option value="felicitacion">Carta de Felicitación</option>
          <option value="agradecimiento">Carta de Agradecimiento</option>
          <option value="laboral">Carta de Presentación Laboral</option>
          <option value="libro">Libro Personalizado</option>
        </select>
      </div>

      <!-- Plan -->
      <div id="planWrapper">
        <label class="block font-semibold mb-1">Elegí el plan</label>
        <select id="plan" name="plan" class="w-full border p-2 rounded" required>
          <option value="basico">Básico (hasta 200 palabras)</option>
          <option value="intermedio">Intermedio (hasta 350 palabras)</option>
          <option value="completo">Completo (hasta 500 palabras)</option>
        </select>
      </div>

      <!-- Nombre destinatario -->
      <div>
        <label class="block font-semibold">¿A quién va dirigida la carta?</label>
        <input type="text" id="destinatario" class="w-full border p-2 rounded" required />
      </div>

      <!-- Contenido emocional -->
      <div>
        <label class="block font-semibold">¿Qué querés transmitir?</label>
        <textarea id="mensaje" class="w-full border p-2 rounded" rows="4" required></textarea>
      </div>

      <!-- Estilo -->
      <div>
        <label class="block font-semibold">Estilo deseado (romántico, formal, divertido, etc.):</label>
        <input type="text" id="estilo" class="w-full border p-2 rounded" />
      </div>

      <!-- Método de entrega -->
      <div>
        <label class="block font-semibold">¿Cómo querés recibir la carta?</label>
        <select id="entrega" name="entrega" class="w-full border p-2 rounded">
          <option value="pdf">Descargar como PDF</option>
          <option value="email">Recibir por correo electrónico</option>
          <option value="ambos">Ambas opciones</option>
        </select>
      </div>

      <!-- Firma -->
      <div>
        <label class="block font-semibold">¿Querés que sea anónima o con tu nombre?</label>
        <select id="firmaTipo" name="firmaTipo" class="w-full border p-2 rounded">
          <option value="anonima">Anónima</option>
          <option value="conNombre">Mostrar mi nombre</option>
        </select>
      </div>

      <!-- Firma personalizada -->
      <div>
        <label class="block font-semibold">Firma personalizada (opcional)</label>
        <input type="text" id="firmaPersonalizada" name="firmaPersonalizada" placeholder="Ej: Enviado por alguien que te quiere..." class="w-full border p-2 rounded" />
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="w-full text-white py-2 rounded-xl bg-blue-600 hover:bg-blue-700">
        Generar carta
      </button>
    </form>

    <!-- Carta generada -->
    <section id="cartaGenerada" class="bg-white p-6 mt-10 rounded-xl shadow hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Tu Carta Generada</h2>
      <div id="contenidoCarta" class="text-gray-700 space-y-4"></div>
      <div class="text-center mt-6">
        <button onclick="descargarPDF()" class="px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700">
          Descargar como PDF
        </button>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const tipoCarta = params.get("tipoCarta");
      const plan = params.get("plan");
      const titulo = document.querySelector("h1");
      const tipoSelect = document.getElementById("tipoCarta");
      const planSelect = document.getElementById("plan");
      const form = document.getElementById("loveLetterForm");
      const boton = form.querySelector("button[type='submit']");

      const estilosTipo = {
        amor: { titulo: "Formulario: Carta de Amor", fondo: "bg-pink-100", texto: "text-pink-900", boton: "bg-pink-600 hover:bg-pink-700" },
        perdon: { titulo: "Formulario: Carta de Perdón", fondo: "bg-yellow-100", texto: "text-yellow-900", boton: "bg-yellow-600 hover:bg-yellow-700" },
        felicitacion: { titulo: "Formulario: Carta de Felicitación", fondo: "bg-purple-100", texto: "text-purple-900", boton: "bg-purple-600 hover:bg-purple-700" },
        agradecimiento: { titulo: "Formulario: Carta de Agradecimiento", fondo: "bg-green-100", texto: "text-green-900", boton: "bg-green-600 hover:bg-green-700" },
        laboral: { titulo: "Formulario: Carta de Presentación Laboral", fondo: "bg-blue-100", texto: "text-blue-900", boton: "bg-blue-600 hover:bg-blue-700" },
        libro: { titulo: "Formulario: Libro Personalizado", fondo: "bg-gray-200", texto: "text-gray-800", boton: "bg-gray-700 hover:bg-gray-800" }
      };

      const estilosPlan = {
        basico: "border border-gray-300",
        intermedio: "border-2 border-yellow-400",
        completo: "border-4 border-green-500"
      };

      if (tipoCarta && tipoSelect && estilosTipo[tipoCarta]) {
        tipoSelect.value = tipoCarta;
        tipoSelect.setAttribute("disabled", true);
        tipoSelect.classList.add("hidden");
        const label = tipoSelect.closest("div").querySelector("label");
        const texto = document.createElement("p");
        texto.textContent = `Tipo seleccionado: ${tipoSelect.options[tipoSelect.selectedIndex].text}`;
        texto.className = "font-semibold text-sm mt-1";
        label.parentNode.insertBefore(texto, tipoSelect.nextSibling);

        document.body.classList.add(estilosTipo[tipoCarta].fondo, estilosTipo[tipoCarta].texto);
        titulo.textContent = estilosTipo[tipoCarta].titulo;
        boton.className = `w-full text-white py-2 rounded-xl ${estilosTipo[tipoCarta].boton}`;
      }

      if (plan && planSelect && estilosPlan[plan]) {
        planSelect.value = plan;
        planSelect.setAttribute("disabled", true);
        planSelect.classList.add("hidden");
        const label = planSelect.closest("div").querySelector("label");
        const texto = document.createElement("p");
        texto.textContent = `Plan seleccionado: ${planSelect.options[planSelect.selectedIndex].text}`;
        texto.className = "font-semibold text-sm mt-1";
        label.parentNode.insertBefore(texto, planSelect.nextSibling);

        form.classList.add(estilosPlan[plan]);
      }
    });

    document.getElementById("loveLetterForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const datos = {
        tipoCarta: document.getElementById("tipoCarta")?.value || "",
        plan: document.getElementById("plan")?.value || "",
        destinatario: document.getElementById("destinatario").value.trim(),
        mensaje: document.getElementById("mensaje").value.trim(),
        estilo: document.getElementById("estilo").value.trim() || "romántico",
        entrega: document.getElementById("entrega").value,
        firmaTipo: document.getElementById("firmaTipo").value,
        firmaPersonalizada: document.getElementById("firmaPersonalizada").value.trim()
      };

      try {
        const res = await fetch("/api/generar-carta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        const data = await res.json();
        if (data.carta) {
          document.getElementById("contenidoCarta").innerHTML = data.carta.replace(/\n/g, "<br>");
          document.getElementById("cartaGenerada").classList.remove("hidden");
        } else {
          alert("❌ Error generando la carta: " + (data.error || "Desconocido"));
        }
      } catch (err) {
        alert("⚠️ Error al conectar con el servidor:\n" + err.message);
      }
    });

    function descargarPDF() {
      const element = document.getElementById("contenidoCarta");
      html2pdf().from(element).save("Carta_Lettera.pdf");
    }
  </script>
</body>
</html>
