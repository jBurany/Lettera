<!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Formulario - Lettera</title>
   <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-gray-100 text-gray-900 font-sans">
   <main class="max-w-xl mx-auto py-10">
     <h1 class="text-3xl font-bold mb-6 text-center">Formulario: Carta de Amor</h1>
    
  <form id="loveLetterForm" class="bg-white p-6 rounded-xl shadow space-y-4">
  <!-- Tipo de carta -->
  <div>
    <label class="block font-semibold mb-1">¿Qué tipo de carta querés?</label>
    <select id="tipoCarta" name="tipoCarta" class="w-full border p-2 rounded" required>
      <option value="amor">Carta de Amor</option>
      <option value="perdon">Carta de Perdón</option>
      <option value="felicitacion">Carta de Felicitación</option>
      <option value="agradecimiento">Carta de Agradecimiento</option>
      <option value="laboral">Carta de Presentación Laboral</option>
      <option value="libro">Libro Personalizado</option>
    </select>
  </div>

  <!-- Plan -->
  <div>
    <label class="block font-semibold mb-1">Elegí el plan</label>
    <select id="plan" name="plan" class="w-full border p-2 rounded" required>
      <option value="basico">Básico (hasta 200 palabras)</option>
      <option value="intermedio">Intermedio (hasta 350 palabras)</option>
      <option value="completo">Completo (hasta 500 palabras)</option>
    </select>
  </div>

  <!-- Nombre destinatario -->
  <div>
    <label class="block font-semibold">¿A quién va dirigida la carta?</label>
    <input type="text" id="destinatario" class="w-full border p-2 rounded" required />
  </div>

  <!-- Contenido emocional -->
  <div>
    <label class="block font-semibold">¿Qué querés transmitir?</label>
    <textarea id="mensaje" class="w-full border p-2 rounded" rows="4" required></textarea>
  </div>

  <!-- Estilo -->
  <div>
    <label class="block font-semibold">Estilo deseado (romántico, formal, divertido, etc.):</label>
    <input type="text" id="estilo" class="w-full border p-2 rounded" />
  </div>

  <!-- Método de entrega -->
  <div>
    <label class="block font-semibold">¿Cómo querés recibir la carta?</label>
    <select id="entrega" name="entrega" class="w-full border p-2 rounded">
      <option value="pdf">Descargar como PDF</option>
      <option value="email">Recibir por correo electrónico</option>
      <option value="ambos">Ambas opciones</option>
    </select>
  </div>

  <!-- Firma -->
  <div>
    <label class="block font-semibold">¿Querés que sea anónima o con tu nombre?</label>
    <select id="firmaTipo" name="firmaTipo" class="w-full border p-2 rounded">
      <option value="anonima">Anónima</option>
      <option value="conNombre">Mostrar mi nombre</option>
    </select>
  </div>

  <!-- Firma personalizada -->
  <div>
    <label class="block font-semibold">Firma personalizada (opcional)</label>
    <input type="text" id="firmaPersonalizada" name="firmaPersonalizada" placeholder="Ej: Enviado por alguien que te quiere..." class="w-full border p-2 rounded" />
  </div>

  <!-- Botón de envío -->
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
    Generar carta
  </button>
</form>
 
     <!-- Aquí se mostrará la carta -->
     <section id="cartaGenerada" class="bg-white p-6 mt-10 rounded-xl shadow hidden">
       <h2 class="text-2xl font-bold mb-4 text-center">Tu Carta Generada</h2>
       <div id="contenidoCarta" class="text-gray-700 space-y-4"></div>
       <div class="text-center mt-6">
         <button onclick="descargarPDF()" class="px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700">
           Descargar como PDF
         </button>
       </div>
     </section>
   </main>

   <!-- Librería para exportar a PDF -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
 
   <script>
  document.getElementById("loveLetterForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    // Mostrar el loader
    document.getElementById("loaderOverlay").classList.remove("hidden");

    // Capturar datos del formulario
    const tipoCarta = document.getElementById("tipoCarta").value;
    const plan = document.getElementById("plan").value;
    const destinatario = document.getElementById("destinatario").value.trim();
    const mensaje = document.getElementById("mensaje").value.trim();
    const estilo = document.getElementById("estilo").value.trim() || "romántico";
    const entrega = document.getElementById("entrega").value;
    const firmaTipo = document.getElementById("firmaTipo").value;
    const firmaPersonalizada = document.getElementById("firmaPersonalizada").value.trim();

    try {
      const respuesta = await fetch("/api/generar-carta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          tipoCarta,
          plan,
          destinatario,
          mensaje,
          estilo,
          entrega,
          firmaTipo,
          firmaPersonalizada
        })
      });

      const data = await respuesta.json();

      // Ocultar el loader
      document.getElementById("loaderOverlay").classList.add("hidden");

      if (data.carta) {
        document.getElementById("contenidoCarta").innerHTML = data.carta.replace(/\n/g, "<br>");
        document.getElementById("cartaGenerada").classList.remove("hidden");
      } else {
        alert("❌ Error generando la carta:\n" + (data.error || "Desconocido"));
      }
    } catch (err) {
      document.getElementById("loaderOverlay").classList.add("hidden");
      alert("⚠️ Error al conectar con el servidor:\n" + err.message);
    }
  });

  function descargarPDF() {
    const element = document.getElementById("contenidoCarta");
    html2pdf().from(element).save("Carta_Lettera.pdf");
  }
</script>

 
 <!-- Loader elegante -->
 <div id="loaderOverlay" class="fixed inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center z-50 hidden">
   <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600 border-opacity-50 mb-4"></div>
   <p class="text-gray-700 text-lg font-medium">Generando tu carta... por favor esperá unos segundos.</p>
 </div>
  
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const tipoCartaParam = params.get("tipoCarta");

    if (tipoCartaParam) {
      const select = document.getElementById("tipoCarta");
      const titulo = document.querySelector("h1");

      // Selecciona en el desplegable si la opción existe
      if (select) {
        const optionToSelect = select.querySelector(`option[value="${tipoCartaParam}"]`);
        if (optionToSelect) {
          optionToSelect.selected = true;
        }
      }

      // Cambia el título principal dinámicamente
      const titulosPorTipo = {
        amor: "Formulario: Carta de Amor",
        perdon: "Formulario: Carta de Perdón",
        felicitacion: "Formulario: Carta de Felicitación",
        agradecimiento: "Formulario: Carta de Agradecimiento",
        laboral: "Formulario: Carta de Presentación Laboral",
        libro: "Formulario: Libro Personalizado"
      };

      if (titulo && titulosPorTipo[tipoCartaParam]) {
        titulo.textContent = titulosPorTipo[tipoCartaParam];
      }
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const tipoCartaParam = params.get("tipoCarta");

    const select = document.getElementById("tipoCarta");
    const titulo = document.querySelector("h1");
    const body = document.body;
    const btnGenerar = document.querySelector("button[type='submit']");

    // Mapas de estilos por tipo de carta
    const estilosPorTipo = {
      amor: {
        titulo: "Formulario: Carta de Amor",
        fondo: "bg-pink-100",
        boton: "bg-pink-600 hover:bg-pink-700",
        texto: "text-pink-900"
      },
      perdon: {
        titulo: "Formulario: Carta de Perdón",
        fondo: "bg-yellow-100",
        boton: "bg-yellow-600 hover:bg-yellow-700",
        texto: "text-yellow-900"
      },
      laboral: {
        titulo: "Formulario: Carta Laboral",
        fondo: "bg-blue-100",
        boton: "bg-blue-600 hover:bg-blue-700",
        texto: "text-blue-900"
      },
      agradecimiento: {
        titulo: "Formulario: Carta de Agradecimiento",
        fondo: "bg-green-100",
        boton: "bg-green-600 hover:bg-green-700",
        texto: "text-green-900"
      },
      felicitacion: {
        titulo: "Formulario: Carta de Felicitación",
        fondo: "bg-purple-100",
        boton: "bg-purple-600 hover:bg-purple-700",
        texto: "text-purple-900"
      },
      libro: {
        titulo: "Formulario: Libro Personalizado",
        fondo: "bg-gray-200",
        boton: "bg-gray-700 hover:bg-gray-800",
        texto: "text-gray-800"
      }
    };

    if (tipoCartaParam && estilosPorTipo[tipoCartaParam]) {
      const estilo = estilosPorTipo[tipoCartaParam];

      // Cambiar título
      if (titulo) titulo.textContent = estilo.titulo;

      // Cambiar fondo general del body
      body.className = `${estilo.fondo} ${estilo.texto} font-sans`;

      // Cambiar botón principal
      if (btnGenerar) {
        btnGenerar.className = `w-full text-white py-2 rounded-xl ${estilo.boton}`;
      }

      // Seleccionar automáticamente el tipo
      if (select) {
        const optionToSelect = select.querySelector(`option[value="${tipoCartaParam}"]`);
        if (optionToSelect) optionToSelect.selected = true;
      }
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const tipoCartaParam = params.get("tipoCarta");
    const planParam = params.get("plan");

    const selectTipo = document.getElementById("tipoCarta");
    const selectPlan = document.getElementById("plan");
    const titulo = document.querySelector("h1");

    const titulosPorTipo = {
      amor: "Formulario: Carta de Amor",
      perdon: "Formulario: Carta de Perdón",
      felicitacion: "Formulario: Carta de Felicitación",
      agradecimiento: "Formulario: Carta de Agradecimiento",
      laboral: "Formulario: Carta de Presentación Laboral",
      libro: "Formulario: Libro Personalizado"
    };

    // Seleccionar tipo de carta
    if (tipoCartaParam && selectTipo) {
      const optionTipo = selectTipo.querySelector(`option[value="${tipoCartaParam}"]`);
      if (optionTipo) {
        optionTipo.selected = true;
        if (titulo && titulosPorTipo[tipoCartaParam]) {
          titulo.textContent = titulosPorTipo[tipoCartaParam];
        }
      }
    }

    // Seleccionar plan
    if (planParam && selectPlan) {
      const optionPlan = selectPlan.querySelector(`option[value="${planParam}"]`);
      if (optionPlan) {
        optionPlan.selected = true;
      }
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const plan = params.get("plan");

    const form = document.getElementById("loveLetterForm");
    const boton = form?.querySelector("button[type='submit']");

    const estilosPorPlan = {
      basico: {
        fondo: "bg-gray-100",
        borde: "border border-gray-300",
        boton: "bg-blue-600 hover:bg-blue-700"
      },
      intermedio: {
        fondo: "bg-yellow-50",
        borde: "border-2 border-yellow-400 shadow",
        boton: "bg-yellow-600 hover:bg-yellow-700"
      },
      completo: {
        fondo: "bg-gradient-to-br from-green-100 to-white",
        borde: "border-4 border-green-500 shadow-xl",
        boton: "bg-green-700 hover:bg-green-800"
      }
    };

    if (plan && estilosPorPlan[plan] && form && boton) {
      const estilo = estilosPorPlan[plan];

      // Aplica clases visuales al formulario
      form.classList.add(estilo.fondo, estilo.borde);
      boton.className = `w-full text-white py-2 rounded-xl ${estilo.boton}`;
    }
  });
</script>


 </body>
 </html>
