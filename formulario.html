<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario - Lettera</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <main class="max-w-xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Formulario: Carta de Amor</h1>
    <form id="loveLetterForm" class="bg-white p-6 rounded-xl shadow space-y-4">
      <div>
        <label class="block font-semibold">¿A quién va dirigida la carta?</label>
        <input type="text" id="destinatario" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-semibold">¿Qué querés transmitir?</label>
        <textarea id="mensaje" class="w-full border p-2 rounded" rows="4" required></textarea>
      </div>
      <div>
        <label class="block font-semibold">Estilo deseado (romántico, formal, divertido, etc.):</label>
        <input type="text" id="estilo" class="w-full border p-2 rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
        Generar carta
      </button>
    </form>

    <!-- Aquí se mostrará la carta -->
    <section id="cartaGenerada" class="bg-white p-6 mt-10 rounded-xl shadow hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Tu Carta Generada</h2>
      <div id="contenidoCarta" class="text-gray-700 space-y-4"></div>
      <div class="text-center mt-6">
        <button onclick="descargarPDF()" class="px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700">
          Descargar como PDF
        </button>
      </div>
    </section>
  </main>

  <!-- Librería para exportar a PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    document.getElementById("loveLetterForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const destinatario = document.getElementById("destinatario").value;
      const mensaje = document.getElementById("mensaje").value;
      const estilo = document.getElementById("estilo").value || "romántico";

      const carta = `
        Querido/a ${destinatario},<br><br>
        ${mensaje}<br><br>
        Con todo mi cariño,<br>
        (Tu nombre)
      `;

      document.getElementById("contenidoCarta").innerHTML = carta;
      document.getElementById("cartaGenerada").classList.remove("hidden");
    });

    function descargarPDF() {
      const element = document.getElementById("contenidoCarta");
      html2pdf().from(element).save("Carta_Lettera.pdf");
    }
  </script>
</body>
</html>
