<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario - Lettera</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <main class="max-w-4xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Formulario: Carta</h1>

    <form id="loveLetterForm" class="p-6 rounded-xl shadow space-y-4 bg-white">
      <!-- Tipo de carta -->
      <div id="tipoWrapper">
        <label class="block font-semibold mb-1">¿Qué tipo de carta querés?</label>
        <select id="tipoCarta" name="tipoCarta" class="w-full border p-2 rounded" required>
          <option value="amor">Carta de Amor</option>
          <option value="perdon">Carta de Perdón</option>
          <option value="felicitacion">Carta de Felicitación</option>
          <option value="agradecimiento">Carta de Agradecimiento</option>
          <option value="laboral">Carta de Presentación Laboral</option>
          <option value="libro">Libro Personalizado</option>
        </select>
      </div>

      <!-- Plan -->
      <div id="planWrapper">
        <label class="block font-semibold mb-1">Elegí el plan</label>
        <select id="plan" name="plan" class="w-full border p-2 rounded" required>
          <option value="basico">Básico (hasta 200 palabras)</option>
          <option value="intermedio">Intermedio (hasta 350 palabras)</option>
          <option value="completo">Completo (hasta 500 palabras)</option>
        </select>
      </div>

      <!-- Color de fondo -->
      <div>
        <label class="block font-semibold mb-1">Color de fondo de la carta</label>
        <select id="colorFondo" name="colorFondo" class="w-full border p-2 rounded">
          <option value="#ffffff">Blanco</option>
          <option value="#f3f4f6">Gris claro</option>
          <option value="#ffe4e6">Rosa suave</option>
          <option value="#e0f2fe">Celeste claro</option>
          <option value="#fef3c7">Beige cálido</option>
        </select>
      </div>

      <!-- Nombre destinatario -->
      <div>
        <label class="block font-semibold">¿A quién va dirigida la carta?</label>
        <input type="text" id="destinatario" class="w-full border p-2 rounded" required />
      </div>

      <!-- Contenido emocional -->
      <div>
        <label class="block font-semibold">¿Qué querés transmitir?</label>
        <textarea id="mensaje" class="w-full border p-2 rounded" rows="4" required></textarea>
      </div>

      <!-- Estilo -->
      <div>
        <label class="block font-semibold">Estilo deseado (romántico, formal, divertido, etc.):</label>
        <input type="text" id="estilo" class="w-full border p-2 rounded" />
      </div>

      <!-- Método de entrega -->
      <div>
        <label class="block font-semibold">¿Cómo querés recibir la carta?</label>
        <select id="entrega" name="entrega" class="w-full border p-2 rounded">
          <option value="pdf">Descargar como PDF</option>
          <option value="email">Recibir por correo electrónico</option>
          <option value="ambos">Ambas opciones</option>
        </select>
      </div>

      <!-- Firma -->
      <div>
        <label class="block font-semibold">¿Querés que sea anónima o con tu nombre?</label>
        <select id="firmaTipo" name="firmaTipo" class="w-full border p-2 rounded">
          <option value="anonima">Anónima</option>
          <option value="conNombre">Mostrar mi nombre</option>
        </select>
      </div>

      <!-- Firma personalizada -->
      <div>
        <label class="block font-semibold">Firma personalizada (opcional)</label>
        <input type="text" id="firmaPersonalizada" name="firmaPersonalizada" placeholder="Ej: Enviado por alguien que te quiere..." class="w-full border p-2 rounded" />
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
        Generar carta
      </button>
    </form>

    <!-- Aquí se mostrará la carta -->
    <section id="cartaGenerada" class="flex items-center justify-center mt-10">
      <div id="contenidoCarta" class="w-[800px] h-[550px] p-10 bg-white shadow-xl rounded-xl border text-center flex items-center justify-center text-lg" style="background-color: #ffffff;">
        Tu carta aparecerá aquí.
      </div>

      <div class="text-center mt-6 w-full">
        <button onclick="descargarPDF()" class="px-6 py-3 mt-6 bg-green-600 text-white rounded-xl hover:bg-green-700">
          Descargar como PDF
        </button>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    document.getElementById("loveLetterForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const colorFondo = document.getElementById("colorFondo").value;
      const destinatario = document.getElementById("destinatario").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const estilo = document.getElementById("estilo").value.trim() || "romántico";
      const entrega = document.getElementById("entrega").value;
      const firmaTipo = document.getElementById("firmaTipo").value;
      const firmaPersonalizada = document.getElementById("firmaPersonalizada").value.trim();

      // Simulación del texto generado
      const textoGenerado = `Querido/a ${destinatario},\n\n${mensaje}\n\n${firmaTipo === 'anonima' ? '' : firmaPersonalizada}`;

      const carta = document.getElementById("contenidoCarta");
      carta.innerHTML = textoGenerado.replace(/\n/g, "<br>");
      carta.style.backgroundColor = colorFondo;
    });

    function descargarPDF() {
      const element = document.getElementById("contenidoCarta");
      const opt = {
        margin: 0,
        filename: 'Carta_Lettera.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
