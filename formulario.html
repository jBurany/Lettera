<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario - Lettera</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <main class="max-w-xl mx-auto py-10">
    <h1 id="tituloFormulario" class="text-3xl font-bold mb-6 text-center">Formulario: Carta</h1>

    <form id="loveLetterForm" class="p-6 rounded-xl shadow space-y-4">
      <!-- Campos ocultos -->
      <input type="hidden" id="hiddenTipoCarta" name="tipoCarta">
      <input type="hidden" id="hiddenPlan" name="plan">

      <!-- Tipo de carta -->
      <div id="tipoCartaContainer">
        <label class="block font-semibold mb-1">¿Qué tipo de carta querés?</label>
        <select id="tipoCarta" class="w-full border p-2 rounded" required></select>
      </div>

      <!-- Plan -->
      <div id="planContainer">
        <label class="block font-semibold mb-1">Elegí el plan</label>
        <select id="plan" class="w-full border p-2 rounded" required></select>
      </div>

      <!-- Otros campos -->
      <div>
        <label class="block font-semibold">¿A quién va dirigida la carta?</label>
        <input type="text" id="destinatario" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-semibold">¿Qué querés transmitir?</label>
        <textarea id="mensaje" class="w-full border p-2 rounded" rows="4" required></textarea>
      </div>
      <div>
        <label class="block font-semibold">Estilo deseado:</label>
        <input type="text" id="estilo" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-semibold">¿Cómo querés recibir la carta?</label>
        <select id="entrega" class="w-full border p-2 rounded">
          <option value="pdf">Descargar como PDF</option>
          <option value="email">Recibir por correo electrónico</option>
          <option value="ambos">Ambas opciones</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold">¿Firma anónima o con tu nombre?</label>
        <select id="firmaTipo" class="w-full border p-2 rounded">
          <option value="anonima">Anónima</option>
          <option value="conNombre">Con nombre</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold">Firma personalizada (opcional)</label>
        <input type="text" id="firmaPersonalizada" class="w-full border p-2 rounded" />
      </div>

      <button type="submit" id="submitBtn" class="w-full text-white py-2 rounded-xl bg-blue-600 hover:bg-blue-700">
        Generar carta
      </button>
    </form>

    <section id="cartaGenerada" class="bg-white p-6 mt-10 rounded-xl shadow hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Tu Carta Generada</h2>
      <div id="contenidoCarta" class="text-gray-700 space-y-4"></div>
      <div class="text-center mt-6">
        <button onclick="descargarPDF()" class="px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700">
          Descargar como PDF
        </button>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const tipoCarta = params.get("tipoCarta");
      const plan = params.get("plan");
      const paid = params.get("paid") === "true";

      const selectTipo = document.getElementById("tipoCarta");
      const selectPlan = document.getElementById("plan");
      const hiddenTipo = document.getElementById("hiddenTipoCarta");
      const hiddenPlan = document.getElementById("hiddenPlan");
      const tipoContainer = document.getElementById("tipoCartaContainer");
      const planContainer = document.getElementById("planContainer");
      const form = document.getElementById("loveLetterForm");
      const boton = document.getElementById("submitBtn");
      const titulo = document.getElementById("tituloFormulario");

      // Populamos opciones
      const opcionesTipo = {
        amor: "Carta de Amor", perdon: "Carta de Perdón",
        felicitacion: "Carta de Felicitación", agradecimiento: "Carta de Agradecimiento",
        laboral: "Carta Laboral", libro: "Libro Personalizado"
      };
      const opcionesPlan = {
        basico: "Básico (hasta 200 palabras)",
        intermedio: "Intermedio (hasta 350 palabras)",
        completo: "Completo (hasta 500 palabras)"
      };
      Object.entries(opcionesTipo).forEach(([val, label]) => {
        const opt = document.createElement("option"); opt.value = val; opt.textContent = label;
        selectTipo.appendChild(opt);
      });
      Object.entries(opcionesPlan).forEach(([val, label]) => {
        const opt = document.createElement("option"); opt.value = val; opt.textContent = label;
        selectPlan.appendChild(opt);
      });

      // Asignar valores y ocultos
      if (tipoCarta) { selectTipo.value = tipoCarta; hiddenTipo.value = tipoCarta; }
      if (plan) { selectPlan.value = plan; hiddenPlan.value = plan; }

      // Deshabilitar siempre selectores para esta etapa
      selectTipo.disabled = true;
      selectPlan.disabled = true;
      selectTipo.classList.add("bg-gray-200", "cursor-not-allowed");
      selectPlan.classList.add("bg-gray-200", "cursor-not-allowed");

      // Estilos dinámicos por tipo
      const estilosTipo = {
        amor: { titulo: "Formulario: Carta de Amor", fondo: "bg-pink-100 text-pink-900", btn: "bg-pink-600 hover:bg-pink-700" },
        perdon: { titulo: "Formulario: Carta de Perdón", fondo: "bg-yellow-100 text-yellow-900", btn: "bg-yellow-600 hover:bg-yellow-700" },
        felicitacion: { titulo: "Formulario: Carta de Felicitación", fondo: "bg-purple-100 text-purple-900", btn: "bg-purple-600 hover:bg-purple-700" },
        agradecimiento: { titulo: "Formulario: Carta de Agradecimiento", fondo: "bg-green-100 text-green-900", btn: "bg-green-600 hover:bg-green-700" },
        laboral: { titulo: "Formulario: Carta Laboral", fondo: "bg-blue-100 text-blue-900", btn: "bg-blue-600 hover:bg-blue-700" },
        libro: { titulo: "Formulario: Libro Personalizado", fondo: "bg-gray-200 text-gray-800", btn: "bg-gray-700 hover:bg-gray-800" }
      };
      if (tipoCarta && estilosTipo[tipoCarta]) {
        const e = estilosTipo[tipoCarta];
        document.body.className = `${e.fondo} font-sans`;
        titulo.textContent = e.titulo;
        boton.className = `w-full text-white py-2 rounded-xl ${e.btn}`;
      }

      // Estilos por plan cuando no está pagado
      if (!paid && plan) {
        const stylesByPlan = {
          basico: { bg: "bg-gray-100", border: ["border", "border-gray-300"], btn: "bg-blue-600 hover:bg-blue-700" },
          intermedio: { bg: "bg-yellow-50", border: ["border-2", "border-yellow-400", "shadow"], btn: "bg-yellow-600 hover:bg-yellow-700" },
          completo: { bg: "bg-gradient-to-br from-green-100 to-white", border: ["border-4", "border-green-500", "shadow-xl"], btn: "bg-green-700 hover:bg-green-800" }
        };
        const ep = stylesByPlan[plan];
        form.classList.add(ep.bg);
        ep.border.forEach(cls => form.classList.add(cls));
        boton.className = `w-full text-white py-2 rounded-xl ${ep.btn}`;
      }

      // Envío del formulario
      form.addEventListener("submit", async e => {
        e.preventDefault();
        document.getElementById("loaderOverlay").classList.remove("hidden");
        const datos = {
          tipoCarta: hiddenTipo.value,
          plan: hiddenPlan.value,
          destinatario: document.getElementById("destinatario").value.trim(),
          mensaje: document.getElementById("mensaje").value.trim(),
          estilo: document.getElementById("estilo").value.trim() || "romántico",
          entrega: document.getElementById("entrega").value,
          firmaTipo: document.getElementById("firmaTipo").value,
          firmaPersonalizada: document.getElementById("firmaPersonalizada").value.trim()
        };
        try {
          const res = await fetch("/api/generar-carta", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
          });
          const data = await res.json();
          document.getElementById("loaderOverlay").classList.add("hidden");
          if (data.carta) {
            document.getElementById("contenidoCarta").innerHTML = data.carta.replace(/\n/g, "<br>");
            document.getElementById("cartaGenerada").classList.remove("hidden");
          } else {
            alert("❌ Error generando la carta: " + (data.error || "Desconocido"));
          }
        } catch (err) {
          document.getElementById("loaderOverlay").classList.add("hidden");
          alert("⚠️ Error al conectar con el servidor:\n" + err.message);
        }
      });

      // Función descargar PDF
      window.descargarPDF = () => {
        html2pdf().from(document.getElementById("contenidoCarta")).save("Carta_Lettera.pdf");
      };
    });
  </script>

  <div id="loaderOverlay" class="fixed inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600 border-opacity-50 mb-4"></div>
    <p class="text-gray-700 text-lg font-medium">Generando tu carta... por favor esperá unos segundos.</p>
  </div>
</body>
</html>
