<!DOCTYPE html>
<html lang="es" class="h-full w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Lettera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    @keyframes floatBG {
      0% { background-position: 0 0, 20px 20px; }
      50% { background-position: 40px 40px, 0 0; }
      100% { background-position: 0 0, 20px 20px; }
    }
    /* Base animated gradient pattern */
    #pageBackground {
      position: fixed; inset: 0; z-index: -30;
      background: linear-gradient(135deg, #FFE4E6 0%, #FECDEB 100%);
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 10%),
        radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 10%);
      background-size: 40px 40px, 40px 40px;
      animation: floatBG 30s linear infinite;
    }
    #particles-js, #particles-extra1, #particles-extra2 {
      position: fixed; inset: 0;
    }
    #particles-js { z-index: -20; }
    #particles-extra1 { z-index: -15; }
    #particles-extra2 { z-index: -10; }
  </style>
</head>
<body class="h-full w-full font-sans relative overflow-auto bg-transparent">

  <!-- Background layers -->
  <div id="pageBackground"></div>
  <div id="particles-js"></div>
  <div id="particles-extra1"></div>
  <div id="particles-extra2"></div>

  <main class="relative z-10 max-w-3xl mx-auto p-4 md:p-10">
    <!-- Dynamic title -->
    <h1 id="tituloFormulario" class="text-4xl font-bold mb-8 text-center text-pink-800">Formulario: Carta</h1>

    <form id="loveLetterForm" class="p-8 rounded-2xl shadow-2xl space-y-6 bg-gradient-to-tr from-pink-100 via-pink-50 to-pink-100 bg-opacity-90 border border-pink-200 backdrop-blur-md relative overflow-visible">
      <input type="hidden" id="hiddenTipoCarta" name="tipoCarta">
      <input type="hidden" id="hiddenPlan" name="plan">

      <!-- Display selected type and plan -->
      <div>
        <label class="block font-semibold mb-1">Tipo de carta</label>
        <p id="tipoCartaText" class="block w-full border p-3 rounded-lg bg-pink-200 text-gray-900"> </p>
      </div>
      <div>
        <label class="block font-semibold mb-1">Plan seleccionado</label>
        <p id="planText" class="block w-full border p-3 rounded-lg bg-pink-200 text-gray-900"> </p>
      </div>

      <!-- Other form fields (semi-transparent) -->
      <div>
        <label class="block font-semibold mb-1">¿A quién va dirigida la carta?</label>
        <input type="text" id="destinatario" class="block w-full border p-3 rounded-lg bg-white bg-opacity-50 backdrop-blur-sm text-gray-900" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">¿Qué querés transmitir?</label>
        <textarea id="mensaje" class="block w-full border p-3 rounded-lg bg-white bg-opacity-50 backdrop-blur-sm text-gray-900" rows="4" required></textarea>
      </div>
      <div>
        <label class="block font-semibold mb-1">Estilo deseado (romántico, formal, divertido, etc.)</label>
        <input type="text" id="estilo" class="block w-full border p-3 rounded-lg bg-white bg-opacity-50 backdrop-blur-sm text-gray-900">
      </div>
      <div>
        <label class="block font-semibold mb-1">¿Cómo querés recibir la carta?</label>
        <select id="entrega" class="block w-full border p-3 rounded-lg bg-white bg-opacity-50 backdrop-blur-sm text-gray-900">
          <option value="pdf">Descargar como PDF</option>
          <option value="email">Recibir por correo electrónico</option>
          <option value="ambos">Ambas opciones</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">¿Firma anónima o con tu nombre?</label>
        <select id="firmaTipo" class="block w-full border p-3 rounded-lg bg-white bg-opacity-50 backdrop-blur-sm text-gray-900">
          <option value="anonima">Anónima</option>
          <option value="conNombre">Con nombre</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Firma personalizada (opcional)</label>
        <input type="text" id="firmaPersonalizada" class="block w-full border p-3 rounded-lg bg-white bg-opacity-50 backdrop-blur-sm text-gray-900">
      </div>

      <button type="submit" id="submitBtn" class="w-full text-white py-3 rounded-xl transition bg-pink-600 hover:bg-pink-700">Generar carta</button>
      <div class="absolute inset-0 pointer-events-none -z-10" id="decorHearts"></div>
    </form>

    <!-- Generated letter section -->
    <section id="cartaGenerada" class="bg-white p-6 mt-10 rounded-xl shadow-lg hidden">
      <h2 class="text-2xl font-bold mb-4 text-center text-pink-800">Tu Carta Generada</h2>
      <div id="contenidoCarta" class="text-gray-700 space-y-4"></div>
      <div class="text-center mt-6">
        <button onclick="descargarPDF()" class="px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition">Descargar como PDF</button>
      </div>
    </section>
  </main>

  <!-- Loader Overlay -->
  <div id="loaderOverlay" class="fixed inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600 border-opacity-50 mb-4"></div>
    <p class="text-gray-700 text-lg font-medium">Generando tu carta... por favor esperá unos segundos.</p>
  </div>

  <!-- Initialize animations and logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const tipoCarta = params.get('tipoCarta');
      const plan = params.get('plan');
      // Hidden fields
      document.getElementById('hiddenTipoCarta').value = tipoCarta;
      document.getElementById('hiddenPlan').value = plan;
      // Title mapping
      const tituloMap = {
        amor: 'Formulario: Carta de Amor',
        perdon: 'Formulario: Carta de Perdón',
        felicitacion: 'Formulario: Carta de Felicitación',
        agradecimiento: 'Formulario: Carta de Agradecimiento',
        laboral: 'Formulario: Carta Laboral',
        libro: 'Formulario: Libro Personalizado'
      };
      const tituloEl = document.getElementById('tituloFormulario');
      if (tituloMap[tipoCarta]) tituloEl.textContent = tituloMap[tipoCarta];
      // Display selected values
      const planMap = {
        basico: 'Básico (hasta 200 palabras)',
        intermedio: 'Intermedio (hasta 350 palabras)',
        completo: 'Completo (hasta 500 palabras)'
      };
      document.getElementById('tipoCartaText').textContent = tituloEl.textContent.replace('Formulario: ', '');
      document.getElementById('planText').textContent = planMap[plan] || '';
      // Decorative hearts
      const decor = document.getElementById('decorHearts');
      const counts = { basico: 2, intermedio: 8, completo: 15 };
      const heartCount = counts[plan] || 0;
      let heartsHTML = '';
      for (let i = 0; i < heartCount; i++) {
        const size = plan === 'basico' ? 2 : plan === 'intermedio' ? 2 + Math.floor(Math.random()*2) : 3 + Math.floor(Math.random()*3);
        const top = Math.random()*80 + 5;
        const left = Math.random()*80 + 5;
        const anim = plan === 'intermedio' ? 'animate-bounce' : 'animate-pulse';
        heartsHTML += `<span class="absolute text-${size}xl ${anim}" style="top:${top}%; left:${left}%; color:rgba(255,0,0,1)">❤️</span>`;
      }
      decor.innerHTML = heartsHTML;
      // Initialize particles
      particlesJS('particles-js', {
        particles: { number:{ value:150, density:{ enable:true, value_area:600 }}, color:{ value:['#ff69b4','#ff1493','#ffc0cb'] }, shape:{ type:'circle' }, opacity:{ value:1 }, size:{ value:6, random:true }, move:{ enable:true, speed:1.5, out_mode:'out' } },
        interactivity:{ detect_on:'canvas', events:{ onhover:{ enable:true, mode:'repulse'}, onclick:{ enable:true, mode:'push'}}, modes:{ repulse:{ distance:100 }, push:{ particles_nb:6 } } },
        retina_detect:true
      });
      if (plan === 'intermedio' || plan === 'completo') {
        particlesJS('particles-extra1', { particles:{ number:{ value:40, density:{ enable:true, value_area:600 }}, shape:{ type:'star' }, color:{ value:'#ff7fa3' }, opacity:{ value:1 }, size:{ value:8, random:true }, move:{ enable:true, speed:0.5, out_mode:'out' } }, interactivity:{ events:{ onhover:{ enable:false}, onclick:{ enable:false} }}, retina_detect:true });
      }
      if (plan === 'completo') {
        particlesJS('particles-extra2', { particles:{ number:{ value:20, density:{ enable:true, value_area:600 }}, shape:{ type:'triangle' }, color:{ value:'#ff1493' }, opacity:{ value:1 }, size:{ value:20, random:true }, move:{ enable:true, speed:1, out_mode:'out' } }, interactivity:{ events:{ onhover:{ enable:false}, onclick:{ enable:false} }}, retina_detect:true });
      }
      // Form submission
      document.getElementById('loveLetterForm').addEventListener('submit', async e => {
        e.preventDefault();
        document.getElementById('loaderOverlay').classList.remove('hidden');
        const datos = {
          tipoCarta: document.getElementById('hiddenTipoCarta').value,
          plan: document.getElementById('hiddenPlan').value,
          destinatario: document.getElementById('destinatario').value.trim(),
          mensaje: document.getElementById('mensaje').value.trim(),
          estilo: document.getElementById('estilo').value.trim() || 'romántico',
          entrega: document.getElementById('entrega').value,
          firmaTipo: document.getElementById('firmaTipo').value,
          firmaPersonalizada: document.getElementById('firmaPersonalizada').value.trim()
        };
        try { const res = await fetch('/api/generar-carta',{ method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify(datos) }); const data = await res.json(); document.getElementById('loaderOverlay').classList.add('hidden'); if (data.carta) { document.getElementById('contenidoCarta').innerHTML = data.carta.replace(/\n/g,'<br>'); document.getElementById('cartaGenerada').classList.remove('hidden'); } else { alert('❌ Error generando la carta: '+(data.error||'Desconocido')); } } catch(err) { document.getElementById('loaderOverlay').classList.add('hidden'); alert('⚠️ Error al conectar con el servidor:\n'+err.message); } });
      // PDF download
      window.descargarPDF = () => html2pdf().from(document.getElementById('contenidoCarta')).save('Carta_Lettera.pdf');
    });
  </script>
</body>
</html>
