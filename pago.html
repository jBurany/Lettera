<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagar carta personalizada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <main class="max-w-2xl mx-auto py-10 px-4">
    <h1 id="tituloCarta" class="text-3xl font-bold mb-6 text-center">Cargando...</h1>

    <div class="bg-white rounded-xl shadow p-6">
      <p id="descripcionCarta" class="text-gray-700 text-sm mb-6 text-center"></p>

      <h2 class="text-lg font-semibold mb-2 text-center">Elegí tu plan:</h2>

      <div class="space-y-4">

        <!-- Botón Plan Básico -->
        <form id="btnBasico" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="business" value="juanpab737@gmail.com">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="item_name" value="Carta Lettera - Plan Básico">
          <input type="hidden" name="amount" value="4.00">
          <input type="hidden" name="currency_code" value="USD">
          <input id="returnBasico" type="hidden" name="return" value="">
          <input type="hidden" name="cancel_return" value="https://lettera-one.vercel.app/">
          <input type="submit" value="Comprar Plan Básico – $4 USD" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
        </form>

        <!-- Botón Plan Intermedio -->
        <form id="btnIntermedio" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="business" value="juanpab737@gmail.com">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="item_name" value="Carta Lettera - Plan Intermedio">
          <input type="hidden" name="amount" value="6.00">
          <input type="hidden" name="currency_code" value="USD">
          <input id="returnIntermedio" type="hidden" name="return" value="">
          <input type="hidden" name="cancel_return" value="https://lettera-one.vercel.app/">
          <input type="submit" value="Comprar Plan Intermedio – $6 USD" class="w-full bg-yellow-500 text-white py-2 rounded-xl hover:bg-yellow-600">
        </form>

        <!-- Botón Plan Completo -->
        <form id="btnCompleto" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="business" value="juanpab737@gmail.com">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="item_name" value="Carta Lettera - Plan Completo">
          <input type="hidden" name="amount" value="9.00">
          <input type="hidden" name="currency_code" value="USD">
          <input id="returnCompleto" type="hidden" name="return" value="">
          <input type="hidden" name="cancel_return" value="https://lettera-one.vercel.app/">
          <input type="submit" value="Comprar Plan Completo – $9 USD" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700">
        </form>

      </div>
    </div>
  </main>

  <script>
    // Obtener tipo de carta de la URL
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipoCarta") || "amor";

    // Definir títulos y descripciones
    const titulos = {
      amor: "Carta de Amor",
      perdon: "Carta de Perdón",
      felicitacion: "Carta de Felicitación",
      agradecimiento: "Carta de Agradecimiento",
      laboral: "Carta Laboral",
      libro: "Libro Personalizado"
    };

    const descripciones = {
      amor: "Expresá tus sentimientos con una carta romántica y personalizada.",
      perdon: "Decí lo que sentís con una carta sincera y empática.",
      felicitacion: "Ideal para cumpleaños, logros o nacimientos.",
      agradecimiento: "Una forma única de mostrar gratitud.",
      laboral: "Tu presentación perfecta para un empleo.",
      libro: "Un regalo literario hecho a medida, emocional y único."
    };

    // Cambiar título y descripción
    document.getElementById("tituloCarta").textContent = titulos[tipo] || "Carta Lettera";
    document.getElementById("descripcionCarta").textContent = descripciones[tipo] || "";

    // Redirección después del pago → al formulario
    const base = "https://lettera-one.vercel.app/formulario.html";
    document.getElementById("returnBasico").value = `${base}?tipoCarta=${tipo}&plan=basico`;
    document.getElementById("returnIntermedio").value = `${base}?tipoCarta=${tipo}&plan=intermedio`;
    document.getElementById("returnCompleto").value = `${base}?tipoCarta=${tipo}&plan=completo`;
  </script>
</body>
</html>
