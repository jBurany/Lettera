<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagar carta personalizada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Overlay de selecci√≥n de idioma -->
  <div id="langOverlay" class="fixed inset-0 bg-white/90 flex items-center justify-center z-50" style="display: none;">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center">
      <h2 class="text-2xl mb-4">Selecciona tu idioma / Select your language</h2>
      <button onclick="setLanguage('es')" class="mx-2 px-4 py-2 bg-pink-500 text-white rounded">Espa√±ol</button>
      <button onclick="setLanguage('en')" class="mx-2 px-4 py-2 bg-blue-600 text-white rounded">English</button>
    </div>
  </div>

  <main class="max-w-2xl mx-auto py-10 px-4">
    <h1 id="tituloCarta" class="text-3xl font-bold mb-6 text-center">Cargando...</h1>

    <div class="bg-white rounded-xl shadow p-6">
      <p id="descripcionCarta" class="text-gray-700 text-sm mb-6 text-center"></p>

      <h2 class="text-lg font-semibold mb-2 text-center">Eleg√≠ tu plan:</h2>

      <div class="space-y-4">

        <!-- Bot√≥n Plan B√°sico -->
        <form id="btnBasico" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="business" value="juanpab737@gmail.com">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="item_name" value="Carta Lettera - Plan B√°sico">
          <input type="hidden" name="amount" value="4.00">
          <input type="hidden" name="currency_code" value="USD">
          <input id="returnBasico" type="hidden" name="return" value="">
          <input type="hidden" name="cancel_return" value="https://lettera-one.vercel.app/">
          <input type="submit" value="Comprar Plan B√°sico ‚Äì $4 USD" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
        </form>

        <!-- Bot√≥n Plan Intermedio -->
        <form id="btnIntermedio" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="business" value="juanpab737@gmail.com">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="item_name" value="Carta Lettera - Plan Intermedio">
          <input type="hidden" name="amount" value="6.00">
          <input type="hidden" name="currency_code" value="USD">
          <input id="returnIntermedio" type="hidden" name="return" value="">
          <input type="hidden" name="cancel_return" value="https://lettera-one.vercel.app/">
          <input type="submit" value="Comprar Plan Intermedio ‚Äì $6 USD" class="w-full bg-yellow-500 text-white py-2 rounded-xl hover:bg-yellow-600">
        </form>

        <!-- Bot√≥n Plan Completo -->
        <form id="btnCompleto" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="business" value="juanpab737@gmail.com">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="item_name" value="Carta Lettera - Plan Completo">
          <input type="hidden" name="amount" value="9.00">
          <input type="hidden" name="currency_code" value="USD">
          <input id="returnCompleto" type="hidden" name="return" value="">
          <input type="hidden" name="cancel_return" value="https://lettera-one.vercel.app/">
          <input type="submit" value="Comprar Plan Completo ‚Äì $9 USD" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700">
        </form>

      </div>
    </div>

    <!-- BOT√ìN MERCADOPAGO -->
    <button onclick="pagarConMercadoPago()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-xl mt-4">
      Pagar con MercadoPago üí≥
    </button>
  </main>

  <script>
    // Funci√≥n de pago con MercadoPago
    async function pagarConMercadoPago() {
      const tipoCarta = new URLSearchParams(window.location.search).get("tipoCarta");
      const plan = prompt("¬øQu√© plan quer√©s pagar? Escrib√≠: basico, intermedio o completo");

      if (!["basico", "intermedio", "completo"].includes(plan)) {
        alert("‚ö†Ô∏è Plan inv√°lido. Escrib√≠ exactamente: basico, intermedio o completo.");
        return;
      }

      try {
        const response = await fetch("/api/crear-preferencia", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tipoCarta, plan })
        });

        const data = await response.json();
        if (data.link) {
          window.location.href = data.link;
        } else {
          alert("‚ùå Error al crear el link de pago");
        }
      } catch (err) {
        alert("‚ùå Error al conectar con el servidor");
        console.error(err);
      }
    }

    // Configuraci√≥n de URLs de retorno para PayPal
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const tipo = params.get("tipoCarta") || "amor";
      const base = "https://lettera-one.vercel.app/formulario.html";
      document.getElementById("returnBasico").value      = `${base}?tipoCarta=${tipo}&plan=basico&paid=true`;
      document.getElementById("returnIntermedio").value  = `${base}?tipoCarta=${tipo}&plan=intermedio&paid=true`;
      document.getElementById("returnCompleto").value    = `${base}?tipoCarta=${tipo}&plan=completo&paid=true`;

      // Titulos din√°micos
      const titulos = {
        amor: "Carta de Amor",
        perdon: "Carta de Perd√≥n",
        felicitacion: "Carta de Felicitaci√≥n",
        agradecimiento: "Carta de Agradecimiento",
        laboral: "Carta Laboral",
        libro: "Libro Personalizado"
      };
      const descripciones = {
        amor: "Expres√° tus sentimientos con una carta rom√°ntica y personalizada.",
        perdon: "Dec√≠ lo que sent√≠s con una carta sincera y emp√°tica.",
        felicitacion: "Ideal para cumplea√±os, logros o nacimientos.",
        agradecimiento: "Una forma √∫nica de mostrar gratitud.",
        laboral: "Tu presentaci√≥n perfecta para un empleo.",
        libro: "Un regalo literario hecho a medida, emocional y √∫nico."
      };
      document.getElementById("tituloCarta").textContent = titulos[tipo] || "Carta Lettera";
      document.getElementById("descripcionCarta").textContent = descripciones[tipo] || "";
    });
  </script>

  <!-- Script de selecci√≥n y aplicaci√≥n de idioma -->
  <script>
    const translations = {
      es: {
        // Aqu√≠ podr√≠as a√±adir claves/data-i18n si deseas traducir textos est√°ticos de esta p√°gina
      },
      en: {
        // Y sus equivalentes en ingl√©s
      }
    };

    function applyTranslations(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    function setLanguage(lang) {
      sessionStorage.setItem('lang', lang);
      applyTranslations(lang);
      document.getElementById('langOverlay').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('langOverlay');
      const lang = sessionStorage.getItem('lang');
      if (!lang) {
        overlay.style.display = 'flex';
      } else {
        overlay.style.display = 'none';
        applyTranslations(lang);
      }
    });
  </script>

</body>
</html>
