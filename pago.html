<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="pageTitle">Pagar carta personalizada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Overlay de selecci√≥n de idioma -->
  <div id="langOverlay"
       class="fixed inset-0 bg-white/90 flex items-center justify-center z-50"
       style="display: none;">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center">
      <h2 class="text-2xl mb-4">Selecciona tu idioma / Select your language</h2>
      <button onclick="setLanguage('es')" class="mx-2 px-4 py-2 bg-pink-500 text-white rounded">Espa√±ol</button>
      <button onclick="setLanguage('en')" class="mx-2 px-4 py-2 bg-blue-600 text-white rounded">English</button>
    </div>
  </div>

  <main class="max-w-2xl mx-auto py-10 px-4 overflow-auto">

    <!-- T√≠tulo din√°mico -->
    <h1 id="tituloCarta"
        data-i18n="loading"
        class="text-3xl font-bold mb-6 text-center">
      Cargando‚Ä¶
    </h1>

    <div class="bg-white rounded-xl shadow p-6">

      <!-- Descripci√≥n din√°mica -->
      <p id="descripcionCarta"
         data-i18n="loadingDesc"
         class="text-gray-700 text-sm mb-6 text-center">
        Por favor espera mientras cargamos los detalles de tu carta.
      </p>

      <!-- T√≠tulo del selector de plan -->
      <h2 data-i18n="choosePlan" class="text-lg font-semibold mb-2 text-center">
        Eleg√≠ tu plan:
      </h2>

      <div class="space-y-4">

        <!-- Plan B√°sico -->
        <form id="btnBasico" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <!-- ...otros inputs ocultos... -->
          <input id="returnBasico" type="hidden" name="return" value="">
          <input type="submit"
                 data-i18n="buyBasic"
                 value="Comprar Plan B√°sico ‚Äì $4 USD"
                 class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
        </form>

        <!-- Plan Intermedio -->
        <form id="btnIntermedio" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <!-- ...otros inputs ocultos... -->
          <input id="returnIntermedio" type="hidden" name="return" value="">
          <input type="submit"
                 data-i18n="buyIntermediate"
                 value="Comprar Plan Intermedio ‚Äì $6 USD"
                 class="w-full bg-yellow-500 text-white py-2 rounded-xl hover:bg-yellow-600">
        </form>

        <!-- Plan Completo -->
        <form id="btnCompleto" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <!-- ...otros inputs ocultos... -->
          <input id="returnCompleto" type="hidden" name="return" value="">
          <input type="submit"
                 data-i18n="buyComplete"
                 value="Comprar Plan Completo ‚Äì $9 USD"
                 class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700">
        </form>

      </div>
    </div>

    <!-- Bot√≥n MercadoPago -->
    <button onclick="pagarConMercadoPago()"
            data-i18n="payWithMP"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-xl mt-4">
      Pagar con MercadoPago üí≥
    </button>

  </main>

  <script>
    // Diccionario de traducciones
    const translations = {
      es: {
        pageTitle:       "Pagar carta personalizada",
        loading:         "Cargando‚Ä¶",
        loadingDesc:     "Por favor espera mientras cargamos los detalles de tu carta.",
        choosePlan:      "Eleg√≠ tu plan:",
        buyBasic:        "Comprar Plan B√°sico ‚Äì $4 USD",
        buyIntermediate: "Comprar Plan Intermedio ‚Äì $6 USD",
        buyComplete:     "Comprar Plan Completo ‚Äì $9 USD",
        payWithMP:       "Pagar con MercadoPago üí≥",
        // din√°micos por tipo
        title_amor:      "Carta de Amor",
        desc_amor:       "Expres√° tus sentimientos con una carta rom√°ntica y personalizada.",
        title_perdon:    "Carta de Perd√≥n",
        desc_perdon:     "Para pedir disculpas con sinceridad y empat√≠a.",
        title_felicitacion: "Carta de Felicitaci√≥n",
        desc_felicitacion:  "Perfecta para celebrar logros, cumplea√±os o nacimientos.",
        title_agradecimiento:"Carta de Agradecimiento",
        desc_agradecimiento: "Muestra gratitud de forma √∫nica y emotiva.",
        title_laboral:   "Carta Laboral",
        desc_laboral:    "Resalta tus habilidades y motivaci√≥n para un trabajo.",
        title_libro:     "Libro Personalizado",
        desc_libro:      "Un regalo literario hecho a medida y lleno de emoci√≥n."
      },
      en: {
        pageTitle:       "Pay for your letter",
        loading:         "Loading‚Ä¶",
        loadingDesc:     "Please wait while we load your letter details.",
        choosePlan:      "Choose your plan:",
        buyBasic:        "Buy Basic Plan ‚Äì $4 USD",
        buyIntermediate: "Buy Intermediate Plan ‚Äì $6 USD",
        buyComplete:     "Buy Complete Plan ‚Äì $9 USD",
        payWithMP:       "Pay with MercadoPago üí≥",
        // din√°micos por tipo
        title_amor:      "Love Letter",
        desc_amor:       "Express deep feelings with a romantic, personalized letter.",
        title_perdon:    "Apology Letter",
        desc_perdon:     "To sincerely apologize with empathy.",
        title_felicitacion: "Congratulation Letter",
        desc_felicitacion:  "Perfect for celebrations, birthdays or new beginnings.",
        title_agradecimiento:"Thank You Letter",
        desc_agradecimiento: "Show gratitude in a unique and heartfelt way.",
        title_laboral:   "Job Application Letter",
        desc_laboral:    "Highlight your skills and motivation for a job.",
        title_libro:     "Personalized Book",
        desc_libro:      "A tailor-made literary gift full of emotion."
      }
    };

    // Aplica las traducciones
    function applyTranslations(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          // inputs usan value, otros usan textContent
          if (el.tagName.toLowerCase() === 'input') {
            el.value = translations[lang][key];
          } else {
            el.textContent = translations[lang][key];
          }
        }
      });
      document.title = translations[lang]?.pageTitle || document.title;
    }

    // Guarda idioma en ambas storages y aplica
    function setLanguage(lang) {
      sessionStorage.setItem('lang', lang);
      localStorage.setItem('lang', lang);
      applyTranslations(lang);
      document.getElementById('langOverlay').style.display = 'none';
    }

    // L√≥gica inicial al cargar
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('langOverlay');
      const lang = sessionStorage.getItem('lang') || localStorage.getItem('lang');
      if (lang) {
        overlay.style.display = 'none';
        applyTranslations(lang);
      } else {
        overlay.style.display = 'flex';
      }

      // Configurar los return de PayPal
      const tipo = new URLSearchParams(window.location.search).get("tipoCarta") || "amor";
      const base = "https://lettera-one.vercel.app/formulario.html";
      document.getElementById("returnBasico").value      = `${base}?tipoCarta=${tipo}&plan=basico&paid=true`;
      document.getElementById("returnIntermedio").value  = `${base}?tipoCarta=${tipo}&plan=intermedio&paid=true`;
      document.getElementById("returnCompleto").value    = `${base}?tipoCarta=${tipo}&plan=completo&paid=true`;

      // T√≠tulos/descripciones din√°micos seg√∫n tipo e idioma
      const userLang = lang || 'es';
      document.getElementById("tituloCarta").textContent     =
        translations[userLang][`title_${tipo}`] ||
        document.getElementById("tituloCarta").textContent;
      document.getElementById("descripcionCarta").textContent =
        translations[userLang][`desc_${tipo}`] ||
        document.getElementById("descripcionCarta").textContent;
    });

    // Funci√≥n de pago con MercadoPago
    async function pagarConMercadoPago() {
      const tipoCarta = new URLSearchParams(window.location.search).get("tipoCarta");
      const lang = sessionStorage.getItem('lang') || localStorage.getItem('lang') || 'es';
      const promptText = translations[lang].choosePlan + " (basico, intermedio, completo)";
      const plan = prompt(promptText);

      if (!["basico", "intermedio", "completo"].includes(plan)) {
        alert("‚ö†Ô∏è Plan inv√°lido.");
        return;
      }

      try {
        const resp = await fetch("/api/crear-preferencia", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tipoCarta, plan })
        });
        const data = await resp.json();
        if (data.link) window.location.href = data.link;
        else alert("‚ùå Error al crear link de pago");
      } catch {
        alert("‚ùå Error al conectar con el servidor");
      }
    }
  </script>

</body>
</html>
